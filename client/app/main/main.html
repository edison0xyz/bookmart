<header class="hero-unit" id="banner">
  <div class="container">

    <h2> Your one stop solution to buy and sell textbook </h2>
    <div> 

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <input type="text" name="name" placeholder="Enter book title or ISBN number" class="form-control" ng-model="searchText"/>
        </div>
        <button type="button" ng-click="$ctrl.search()" class="btn btn-default" type="submit">Submit</button>
      </div>

    </div> 
  </div>
</header>

<div class="container"> 
  <div class="row" ng-show="searchText">
    <div class="col-lg-12" >
      <h1 class="page-header">Search Results:</h1>
      <h1 ng-hide="($ctrl.searchResults | filter:searchText).length"> No results found</h1> 

      <ul ng-repeat="item in $ctrl.searchResults | filter:searchText">
        <li>{{item.title}}</li>
      </ul>
      
    </div>
  </div>

</div>
