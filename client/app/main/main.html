<header class="hero-unit" id="banner">
  <div class="container">

    <h2> Your one stop solution to buy and sell textbook </h2>
    <div> 

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <input type="text" name="name" placeholder="Type to search" class="form-control" ng-model="searchText"/>
        </div>
        
      </div>

    </div> 
  </div>
</header>

<div class="container"> 
  <div class="row" ng-show="searchText">
    <div class="col-lg-12" >
      <h1 class="page-header">Search Results:</h1>
      <h3 ng-hide="($ctrl.searchResults | filter:searchText).length"> No results found</h3> 


      <div ng-show="($ctrl.searchResults | filter:searchText).length > 0">
        <table class="table">
          <tr ng-repeat="item in $ctrl.searchResults | filter:searchText">
            <td>{{item.title}}</td> 
            <td>{{item.date}}</td>
            <td>{{item.condition}}</td>

          </tr>
        </table>
      </div> 

      
    </div>
  </div>

</div>
