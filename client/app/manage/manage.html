
<div class="container">
    <h1>Manage Listing</h1>
    <h3>Listing for {{manage.Auth.getCurrentUserSync().name}}</h3>

    <div class="container"> 
      <div class="row">
        <div class="col-lg-12" >
          <h3 ng-hide="(manage.list | filter: {sellerEmail: manage.Auth.getCurrentUserSync().email}).length">You do not have any listings. </h3>
        </div>
        <div ng-show="(manage.list | filter: {sellerEmail: manage.Auth.getCurrentUserSync().email}).length" class="panel panel-default">
            <div class="panel-body" ng-repeat="item in manage.list | filter: {sellerEmail: manage.Auth.getCurrentUserSync().email}">
                <row ng-if="item.title">
                    <div class="col-md-3">
                        <a href="#" class="thumbnail">
                          <img src="../../assets/images/blank.jpg" alt="...">
                        </a>
                      </div>
                    <div class="col-md-6">
                        <h1>{{item.title}} </h1> 
                        <p>Sold by: {{item.sellerName}}</p>
                        <p> Date posted: {{item.date | date:'medium'}} </p> 
                        <p> Condition:{{item.condition}} </p> 
                        <p> {{item.description}}</p> 
                      </div>
                      <div class="col-md-3">
                        <h1>${{item.price}}.00</h1>

                        <button class="btn btn-success" ng-disabled=item.isSold ng-click="manage.markSold(item._id)">{{item.isSold ? "Sold" : "Mark as Sold"}}</button><br>
                        <!-- <button class="btn btn-danger" ng-click="manage.deleteListing(item._id)">Delete</button> -->
                        <button class="btn btn-danger" ng-click="manage.open(item._id)">Delete</button>
                      </div>
                </row>
            </div>
        </div>
      </div>
    </div> 
</div>s
