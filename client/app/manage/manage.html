
<div class="container">
    <h1 class="page-header">Manage Listing</h1>
    <h4>Listing for {{manage.Auth.getCurrentUserSync().name}}</h4>

    <div class="container"> 
      <div class="row">
        <div class="col-lg-12" >
          <h5 ng-hide="(manage.list | filter: {sellerEmail: manage.Auth.getCurrentUserSync().email}).length">You do not have any listings. </h5>
        </div>
        <div ng-show="(manage.list | filter: {sellerEmail: manage.Auth.getCurrentUserSync().email}).length" class="panel panel-default">
            <div class="panel-body" ng-repeat="item in manage.list | filter: {sellerEmail: manage.Auth.getCurrentUserSync().email}">
                <row ng-if="item.title">
                    <div class="col-md-3">
                        <a href="#" class="thumbnail">
                          <img src="../../assets/images/blank.jpg" alt="...">
                        </a>
                      </div>
                    <div class="col-md-6">
                        <h1 class="text-capitalize">{{item.title}}</h1>
                        <h4 class="text-capitalize"><b>By: {{item.author}}</b></h4>

                        <p><b>Date posted:</b> {{item.date | date:'medium'}} </p> 
                        <p><b>Condition:</b> {{item.condition}} </p> 
                        <label>Description:</label>
                        <p> {{item.description}}</p> 
                      </div>
                      <div class="col-md-3">
                        <h1>{{item.price | currency}}<button class="btn btn-info btn-space-left" ng-click="manage.openEditModal(item._id)">Edit</button></h1>

                        <button class="btn btn-success btn-space" ng-disabled=item.isSold ng-click="manage.markSold(item._id)">{{item.isSold ? "Sold" : "Mark as Sold"}}</button>
                        
                        <button class="btn btn-danger" ng-click="manage.open(item._id)">Delete</button>
                      </div>
                </row>
            </div>
        </div>
      </div>
    </div> 
</div>s
