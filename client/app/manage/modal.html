<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">Confirm Delete</h4>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete?</p>
</div>
<div class="modal-footer">
    <button ng-class="btn-danger" ng-click="manage.delete()" class="btn">Delete</button>
    <button ng-class="btn-default" ng-click="$dismiss()" class="btn">Cancel</button>
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
